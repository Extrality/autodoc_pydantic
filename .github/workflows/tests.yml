name: ci
on: [push, pull_request]

jobs:
  test-stable-versions:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    strategy:
      fail-fast: false
      matrix:
        include:
          - python_version: 3.6
            pydantic_version: "15"
            sphinx_version: "34"
          - python_version: 3.7
            pydantic_version: "16"
            sphinx_version: "34"
          - python_version: 3.8
            pydantic_version: "17"
            sphinx_version: "35"
          - python_version: 3.9
            pydantic_version: "18"
            sphinx_version: "35"
          - python_version: 3.9
            pydantic_version: "18"
            sphinx_version: "40"
          - python_version: 3.9
            pydantic_version: "18"
            sphinx_version: "41"
          - python_version: 3.9
            pydantic_version: "18"
            sphinx_version: "42"
          - python_version: 3.9
            pydantic_version: "18"
            sphinx_version: "43"
          - python_version: "3.10"
            pydantic_version: "18"
            sphinx_version: "43"
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - run: pip install tox
      - run: tox -e pydantic${{ matrix.pydantic_version }}-sphinx${{ matrix.sphinx_version }}
      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          fail_ci_if_error: true

  test-latest-version-with-coverage:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    environment: ci
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install tox
      - run: tox -e latest
      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          fail_ci_if_error: true

  test-linter:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    environment: ci
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install tox
      - run: tox -e linter
